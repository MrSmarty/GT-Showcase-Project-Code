<!DOCTYPE html>
<html>

<head>
  <title>Waterscape Manager</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <script>
    function retrieveData() {
      document.forms["selection"]["getValues"].checked = true;
      ajax();
      document.forms["selection"]["getValues"].checked = false;
    }

    function allOff() {
      document.forms["selection"]["allOff"].checked = true;
      ajax();
      document.forms["selection"]["allOff"].checked = false;
      retrieveData();
    }

    function allOn() {
      document.forms["selection"]["allOn"].checked = true;
      ajax();
      document.forms["selection"]["allOn"].checked = false;
      retrieveData();
    }

    function ajax() {
      var formdata = '';

      if (document.forms["selection"]["getValues"].checked) {
        formdata = "getValues";
      } else if (document.forms["selection"]["allOff"].checked == true) {
        formdata = "allOff";
      } else if (document.forms["selection"]["allOn"].checked == true) {
        formdata = "allOn";
      } else {
        for (var i = 0; i < document.forms["selection"].length; i++) {
          if (document.forms["selection"][i].checked == true) {
            formdata += document.forms["selection"][i].name + "&";
          }
        }
        if (formdata == "") {
          formdata = "allOff";
        } else {
          formdata = formdata.substring(0, formdata.length - 1);
        }
      }

      console.log("Formdata: " + formdata);
      xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          document.getElementById("output").innerHTML = xmlhttp.responseText;
          var response = xmlhttp.responseText.split("&");
          if (response[0] == "values") {
            console.log("Setting values...\nLength: " + response.length);

            var elements = document.getElementsByTagName("input")
            for (var i = 0; i < elements.length; i++) {
              elements[i].checked = false;
            }

            for (var i = 1; i < response.length; i++) {
              document.forms["selection"][response[i]].checked = true;
            }
          }
        };
      };
      xmlhttp.open("POST", "", true);
      xmlhttp.send(formdata);
      return false;
    }

    $(window).bind("load", function () { retrieveData(); });

  </script>
  <style>
    .hidden {
      visibility: hidden;
    }

    /* The switch - the box around the slider */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>

  <h1>Smith Family Waterscape Manager</h1>
  <p id="output"></p>
  <form name="selection" action="" onsubmit="return ajax();" method="post">

    <table>
      <thead>
        <td>Area</td>
        <td>Value</td>
      </thead>
      <tbody>
        <tr>
          <td>Path Lights</td>
          <td>
            <label class="switch">
              <input type="checkbox" name="path" id="path">
              <span class="slider"></span>
            </label>
          </td>
        </tr>
        <tr>
          <td>
            Firepit Lights
          </td>
          <td>
            <label class="switch">
              <input type="checkbox" name="firepit">
              <span class="slider"></span>
            </label>
          </td>
        </tr>
        <tr>
          <td>
            Pond One
          </td>
          <td>
            <label class="switch">
              <input type="checkbox" name="pondOne">
              <span class="slider"></span>
            </label>
          </td>
        </tr>
        <tr>
          <td>
            Pond Two
          </td>
          <td>
            <label class="switch">
              <input type="checkbox" name="pondTwo">
              <span class="slider"></span>
            </label>
          </td>
        </tr>
        <tr>
          <td>
            Pond One
          </td>
          <td>
            <label class="switch">
              <input type="checkbox" name="pondThree">
              <span class="slider"></span>
            </label>
          </td>
        </tr>
      </tbody>
    </table>

    <input type="submit" value="submit">

    <label class="hidden" class="switch">
      <input type="checkbox" name="getValues">
      <span class="slider"></span>
    </label>

    <label class="hidden" class="switch">
      <input type="checkbox" name="allOn">
      <span class="slider"></span>
    </label>

    <label class="hidden" class="switch">
      <input type="checkbox" name="allOff">
      <span class="slider"></span>
    </label>
  </form>
  <button onclick="retrieveData()">Get Data</button>
  <button onclick="allOn()">All On</button>
  <button onclick="allOff()">All Off</button>
</body>

</html>
